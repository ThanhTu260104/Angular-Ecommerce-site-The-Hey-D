<section class="mt-24">
    <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Image Section -->
            <div class="relative">
                <img [src]="sp.hinh" [alt]="sp.ten_sp" class="w-full rounded-lg shadow-lg">
                <!-- Discount Badge -->
                <div class="absolute top-4 right-4">
                    <div class="bg-gradient-to-r from-red-500 to-pink-500 text-white px-4 py-2 rounded-lg shadow-lg">
                        -{{((sp.gia - sp.gia_km) / sp.gia * 100).toFixed(0)}}% OFF
                    </div>
                </div>
            </div>

            <!-- Product Info Section -->
            <div class="space-y-6">
                <h1 class="text-3xl font-bold text-gray-800">{{sp.ten_sp}}</h1>

                <div class="flex items-center gap-4">
                    <span class="text-3xl font-bold text-blue-600">{{formatPrice(sp.gia_km)}}</span>
                    <span class="text-xl text-gray-400 line-through">{{formatPrice(sp.gia)}}</span>
                </div>

                <!-- Stats -->
                <div class="flex items-center gap-6 text-gray-600">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-eye"></i>
                        <span>{{sp.luot_xem}} K lượt xem</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <i class="fas fa-calendar"></i>
                        <span>Ngày đăng: {{sp.ngay | date:'dd/MM/yyyy'}}</span>
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <h3 class="text-xl font-semibold mb-3">Mô tả sản phẩm</h3>
                    <p class="text-gray-600 whitespace-pre-line">{{sp.mo_ta}}</p>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-4 pt-6">
                    <button (click)="this.cartService.themVaoGio(sp)" class="flex-1 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-medium py-3 px-6
                        rounded-lg hover:shadow-lg transition duration-300 flex items-center justify-center gap-2">
                        <i class="fas fa-shopping-cart"></i>
                        Thêm vào giỏ hàng
                    </button>
                    <button
                        class="flex-1 bg-gradient-to-r from-green-600 to-emerald-600 text-white font-medium 
                        py-3 px-6 rounded-lg hover:shadow-lg transition duration-300 flex items-center justify-center gap-2">
                        <i class="fas fa-bolt"></i>
                        Mua ngay
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
