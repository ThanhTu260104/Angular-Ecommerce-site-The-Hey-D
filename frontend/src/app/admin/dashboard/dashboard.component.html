<main class="flex-1 overflow-y-auto">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="flex items-center justify-between px-6 py-4">
            <button class="md:hidden text-gray-600">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <div class="flex items-center space-x-4">
                <button class="p-2 text-gray-600 hover:text-gray-900">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="flex items-center space-x-2 text-gray-600 hover:text-gray-900">
                    <i class="fas fa-user-circle text-xl"></i>
                    <span class="hidden md:inline">Tài khoản</span>
                </button>
            </div>
        </div>  
    </header>

    <!-- Dashboard Content -->
    <div class="p-6">
        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
            <div class="bg-white rounded-xl shadow-sm p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-gray-500 text-sm font-medium">Tổng người dùng</h3>
                    <span
                        class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">+12%</span>
                </div>
                <p class="text-3xl font-bold text-gray-900">1.254</p>
                <div class="flex items-center text-sm text-gray-500 mt-2">
                    <i class="fas fa-arrow-up text-green-500 mr-1"></i>
                    <span>So với tuần trước</span>
                </div>
            </div>

            <!-- Similar stats cards for Orders, Products, Revenue -->
        </div>

        <!-- Recent Orders Table -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                <h2 class="text-lg font-semibold text-gray-900">Đơn hàng gần đây</h2>
                <button class="text-indigo-600 hover:text-indigo-800 text-sm font-medium">Xem tất cả</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Mã đơn</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Khách hàng</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Ngày đặt</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Trạng thái</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Tổng tiền</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                #ĐH-123456</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Nguyễn Văn A</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">30/03/2024</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span
                                    class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">Hoàn
                                    thành</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2.500.000đ</td>
                        </tr>
                        <!-- More rows... -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
