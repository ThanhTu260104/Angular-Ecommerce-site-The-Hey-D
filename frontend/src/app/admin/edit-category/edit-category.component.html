<main class="flex-1 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-sm">
        <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-xl font-semibold">Sửa danh mục sản phẩm</h2>
        </div>

        <form class="p-6" (ngSubmit)="onSubmit()" #form="ngForm">

                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Tên danh mục</label>
                        <input type="text" value="Điện thoại" name="ten_loai" [(ngModel)]="loai.ten_loai" required
                            class="mt-1 block w-full rounded-md border focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Thứ tự</label>
                        <input type="number" value="Thứ tự" placeholder="" name="thu_tu" [(ngModel)]="loai.thu_tu" required
                            class="mt-1 block w-full rounded-md border focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 p-2">
                    </div>

                    <!-- <div>
                        <label class="block text-sm font-medium text-gray-700">Mô tả</label>
                        <textarea rows="4"
                            class="mt-1 block w-full rounded-md border focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 p-2">Danh mục các loại điện thoại di động</textarea>
                    </div> -->

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Trạng thái</label>
                        <select name="an_hien" [(ngModel)]="loai.an_hien" required
                            class="mt-1 block w-full rounded-md border focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 p-2">
                            <option [value]="1">Hoạt động</option>
                            <option [value]="0">Ẩn</option>
                        </select>
                    </div>

                    <div class="flex justify-end space-x-3">
                        <a href="danh_muc_san_pham.html" (click)="router.navigate(['/admin/category'])"
                            class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-md">Hủy</a>
                        <button type="submit" 
                            class="px-4 py-2 bg-indigo-600 text-white hover:bg-indigo-700 rounded-md">Lưu thay
                            đổi</button>
                    </div>
                </div>


        </form>
    </div>
</main>
