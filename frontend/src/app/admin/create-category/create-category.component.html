<main class="flex-1 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-sm">
      <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-xl font-semibold">Thêm danh mục sản phẩm mới</h2>
      </div>
  
      <form class="p-6" (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700">Tên danh mục</label>
            <input
              type="text"
              name="ten_loai"
              [(ngModel)]="loai.ten_loai"
              required
              class="mt-1 block w-full rounded-md border p-2"
              placeholder="Nhập tên danh mục"
            />
          </div>
      
          <div>
            <label class="block text-sm font-medium text-gray-700">Thứ tự</label>
            <input
              type="number"
              name="thu_tu"
              [(ngModel)]="loai.thu_tu"
              placeholder="Tự động nếu bỏ trống"
              class="mt-1 block w-full rounded-md border p-2"
            />
          </div>
      
          <div>
            <label class="block text-sm font-medium text-gray-700">Trạng thái</label>
            <select
              name="an_hien"
              [(ngModel)]="loai.an_hien"
              required
              class="mt-1 block w-full rounded-md border p-2"
            >
              <option [ngValue]="1">Hoạt động</option>
              <option [ngValue]="0">Ẩn</option>
            </select>
          </div>
      
          <div class="flex justify-end space-x-3">
            <a routerLink="/admin/category" class="px-4 py-2 bg-gray-100 rounded-md">Hủy</a>
            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md">
              Thêm mới
            </button>
          </div>
        </div>
      </form>
      
    </div>
  </main>
